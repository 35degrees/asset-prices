<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Cabin:300,400' rel='stylesheet' type='text/css'>

<body>
  
    <div class="menus">

        <div id="periods">
          <input type="radio" name="period" class="allBox periodBox" id="1yr" value="1" checked>One year</input>
          <input type="radio" name="period" class="allBox periodBox" id="3yr" value="2" >Three year</input>
          <input type="radio" name="period" class="allBox periodBox" id="5yr" value="3" >Five year</input>
          <input type="radio" name="period" class="allBox periodBox" id="10yr" value="4" >Ten Year</input>
        </div>
    
        <div id="indices">
            <input type="checkbox" class="allBox indexBox" id="dj" value="1" checked>Dow Jones 30</input>
            <input type="checkbox" class="allBox indexBox" id="nz" value="2" >NASDAQ</input>
            <input type="checkbox" class="allBox indexBox" id="sp" value="3" >S&P 500</input>
        </div>
    
        <div id="sectors">
            <input type="checkbox" class="allBox sectorBox" id="it" value="1" checked>Technology</input>
            <input type="checkbox" class="allBox sectorBox" id="fi" value="2" >Financials</input>
            <input type="checkbox" class="allBox sectorBox" id="en" value="3" >Energy</input>
        </div>
    
        <div id="container"></div>
      </div>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="app3.js"></script>
